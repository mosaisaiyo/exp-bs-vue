<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 4, Demo by Ryan!</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <!-- Bootstrap -->
    <script src="/lib/jquery-3.4.1/jquery.min.js"></script>
    <link href="/lib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
    <script src="/lib/vue/vue.js"></script>
</head>

<body>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/lib/jquery-3.4.1/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>



    <div id="app">
        <div class="container.fruid">
            <div class="row">
                <div class="col-xs-12">
                    <!-- <div class="page-header"></div>  -->
                    <h3>数据查阅列表</h3>
                </div>

                <div class="col-xs-12">
                    <table class="table table-bordered table-condensed table-hover">
                        <thead>
                            <tr>
                                <td v-bind:class="[colType1]">Col-1</td>
                                <td v-bind:class="[colType2]">Col-2</td>
                                <td v-bind:class="[colType3]">Col-3</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(value, index) in list">
                                <td class="col-xs-2">Row-c-{{index}} {{freeText}} {{value}}</td>
                                <td class="col-xs-2">Row-c-{{index}}</td>
                                <td class="col-xs-2">Row-c-{{index}}</td>
                            </tr>
                        </tbody>
                        <tfoot>

                        </tfoot>
                    </table>
                </div>
            </div>
            <div class="row">
                <div>
                    <button v-on:click.ctrl="changeColor" type="button" class="btn btn-success">Change Column
                        Color</button>
                </div>
            </div>
        </div>
        <p>

        </p>

        <div class="container.fruid">
            <div class="row">
                <form>
                    <div class="row form-group col-xs-2">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                            v-model="freeText">
                    </div>

                    <div class="row form-group col-xs-2 col-xs-offset-1">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="row form-group col-xs-2  col-xs-offset-1">
                        <label for="submit1">Submit</label>
                        <button type="submit" id="submit1" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="container.fruid">
            <div class="row">
                <div class="col-xs-2">
                    <select class="form-control" v-model="selected">
                        <option v-for="option in options" v-bind:value="option.value">
                            {{ option.text }}
                        </option>
                    </select>
                    <p></p>
                    <span>Selected: {{ selected }}</span>
                </div>
            </div>
        </div>
    </div>

    <span></span>
    <div class="container.fruid">
        <div id="components-demo">
            <div class="row">
                <div class="col-xs-3">

                    <button-counter></button-counter>

                </div>
            </div>
        </div>
    </div>

    <script src="/app/demo-001/controller/style.js"></script>
</body>

</html>
